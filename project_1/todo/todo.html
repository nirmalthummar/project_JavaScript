<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="todo"></input>
    <button id="" onclick="add()">save</button>
    <div id="display"></div>
    <script >
    
        let newarray=[]
        function add(){
            let d= document.getElementById("todo").value;
            newarray.push(d)
            display()
        }
        function display(){
            let d=newarray.map(function(value,index){
                return `<div>${value}<button onclick="deleteitem(${index})">delete</button></div>`
            })
            document.getElementById("display").innerHTML=d.join("")
        }
        
        function deleteitem(index){
            newarray.splice(index,1)
            display();
        }



    </script>
</body>
</html>
